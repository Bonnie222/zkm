<div class="container-content">
  <p class="first-title">店铺设置</p>
  <p class="second-title">1.如何设置店铺名字和logo？</p>
  <p>登入招客猫管理平台>店铺设置>基本信息,然后填入对应信息即可。</p>
  <img src="/images/support/instruction/storeset1.png"/>

  <p class="second-title">2.如何创建新门店？</p>
  <p>登入招客猫管理平台>店铺设置>门店管理,然后填入对应信息即可。</p>
  <img src="/images/support/instruction/storeset2.png"/>

  <p class="second-title">3.如何给店铺设置产品和服务的优先级（你的店铺优先展示产品还是服务）？</p>
  <img src="/images/support/instruction/storeset3.png"/>

  <p class="second-title">4.如何开启店铺应用？</p>
  <img src="/images/support/instruction/storeset4.png"/>

  <p class="second-title">5.如何设置新店员？</p>
  <img src="/images/support/instruction/storeset5.png"/>
  <img src="/images/support/instruction/storeset6.png"/>

  <p class="second-title">6.如何给店员设置权限？</p>
  <p>店铺设置>员工管理>角色管理,然后对已添加的店员进行编辑。</p>
  <img src="/images/support/instruction/storeset7.png"/>

  <p class="second-title">7.如何开启上门自提和快递发货功能？</p>
  <p>店铺设置>订单设置。</p>
  <img src="/images/support/instruction/storeset8.png"/>

  <p class="second-title">8.如何修改账号密码？</p>
  <p>店铺设置>个人信息>修改密码</p>
  <img src="/images/support/instruction/storeset9.png"/>
</div>
